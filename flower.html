<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Sweet Surprise!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #4ecdc4, #1b4965, #ff6b6b);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background: none;
            animation: bloom 2s ease-out infinite;
        }
        .petal {
            position: absolute;
            width: 20px;
            height: 50px;
            background: pink;
            border-radius: 50%;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8), 0 0 15px rgba(255, 255, 255, 0.5);
            animation: glow 1.5s ease-in-out infinite, bounce-in 0.8s ease-out 1 both;
            z-index: 10;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            }
        }
        @keyframes bounce-in {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            60% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
        @keyframes bloom {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            animation: twinkle 2s ease-in-out infinite;
        }
        @keyframes twinkle {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="flowerContainer"></div>
    <div class="message">I hate you, Pigiiii! ‚ù§</div>
    <script>
        function createFlower(x, y) {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = `${x}px`;
            flower.style.top = `${y}px`;
            const petalColors = ['pink', 'hotpink', 'lightpink', 'deeppink'];
            const petalPositions = [
                { rotate: 0, left: 15, top: 0 },
                { rotate: 45, left: 30, top: 10 },
                { rotate: 90, left: 15, top: 25 },
                { rotate: 135, left: 0, top: 10 }
            ];
            petalPositions.forEach((pos, index) => {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.style.background = petalColors[index];
                petal.style.transform = `rotate(${pos.rotate}deg)`;
                petal.style.left = `${pos.left}px`;
                petal.style.top = `${pos.top}px`;
                flower.appendChild(petal);
            });
            return flower;
        }
        function createStar(x, y) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            return star;
        }
        function animateFlowersAndStars() {
            const container = document.getElementById('flowerContainer');
            for (let i = 0; i < 40; i++) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const flower = createFlower(x, y);
                container.appendChild(flower);
            }
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const star = createStar(x, y);
                container.appendChild(star);
            }
        }
        window.onload = animateFlowersAndStars;
    </script>
</body>
</html>
